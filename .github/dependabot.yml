version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "pteradigm/maintainers"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "pteradigm/maintainers"

  # Python dependencies for client
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build"
      prefix-development: "build"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "pteradigm/maintainers"