version: '3.8'

services:
  rxinfer-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rxinfer-kserve
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - JULIA_NUM_THREADS=4
      - LOG_LEVEL=info
      - RXINFER_MODEL_PATH=/app/models
      - RXINFER_CONFIG_PATH=/app/config
    volumes:
      - ../models:/app/models:ro
      - ../config:/app/config:ro
      - rxinfer_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v2/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G


volumes:
  rxinfer_data: